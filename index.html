<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>Trip Planner with weather</title>
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- Link CSS File-->
    <link href="assets/css/style.css" rel="stylesheet">
    
</head>
<body>

  <header class="jumbotron">

    <h1 style="text-align:center;font-family:'Roboto';color:#000000;">Your Trip</h1>
    <h2 style="text-align:center;font-family:'Roboto';color:#000000;">A simple app for getting All necessary info before you Travel!</h2>
  </header>

  <div class="container">
    <div class="row justify-content-center align-items-center my-4"> 
      <div class="col-md-6">
        <form id="from-input">
          <h3>Coming From:</h3>
          <input id="startCity" placeholder="Enter City" type="text" class="form-control-lg">
        </form>
      </div>
      <div class="col-md-6">
      <form id="too-input">
        <h3>Destination:</h3>
        <input id="destCity" placeholder="San Diego, CA" type="text" class="form-control-lg">
      </form>
    </div>
    
    <div class="row my-4">
      <div class="col-md-4 my-3">
        <button id="submitBtn" class="button" style="vertical-align:middle; font-family: 'Roboto'"><span>Let's Go! </span></button>
      </div>
    </div>
  </div>  
   
  <div class="container">
    <div class="row justify-content-center align-items-center">
        <h1 style="text-align:center;font-family:'Roboto';color:#000000;">Today</h1>
    </div>
    <h1 style="text-align:center;font-family:'Roboto';color:#000000;">Weather Forecast</h1>
  </div>

  <main class="container fluid">
    <div class="row justify-content-center align-items-center my-3">
      <div class="col-xl-2 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card my-3">
          <p id="1" class="card-header"><strong></strong></p>
          <div class="card-body">
            <h4 id="city-1" class="mb-1 sfw-normal">New York, US</h4>
            <p id="temp-1" class="mb-2">s

            <div class="d-flex flex-row align-items-center">
              <p class="mb-0 me-4">Scattered Clouds</p>
              <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
            </div>
          </div>
        </div>
      </div>
    
      <div class="col-xl-2 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card my-3">
          <p id="2" class="card-header"><strong></strong></p>
          <div class="card-body">
            <h4 id="city-2" class="mb-1 sfw-normal">New York, US</h4>
            <p id="temp-2" class="mb-2">

            <div class="d-flex flex-row align-items-center">
              <p class="mb-0 me-4">Sunny</p>
              <i class="fas fa-sun fa-3x" style="color: rgb(219, 206, 19);"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-2 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card my-3">
          <p id="3" class="card-header"><strong></strong></p>
          <div class="card-body">
            <h4 id="city-3" class="mb-1 sfw-normal">New York, US</h4>
            <p id="temp-3" class="mb-2">

            <div class="d-flex flex-row align-items-center">
              <p class="mb-0 me-4">Scattered Clouds</p>
              <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-2 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card my-3">
          <p id="4" class="card-header"><strong></strong></p>
          <div class="card-body">
            <h4 id="city-4" class="mb-1 sfw-normal">New York, US</h4>
            <p id="temp-4" class="mb-2">

            <div class="d-flex flex-row align-items-center">
              <p class="mb-0 me-4">Partly Cloudy</p>
              <i class="fas fa-cloud fa-3x" style="color: #eee;"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-2 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card my-3">
          <p id="5" class="card-header"><strong></strong></p>
          <div class="card-body">
            <h4 id="city-5" class="mb-1 sfw-normal">New York, US</h4>
            <p id="temp-5" class="mb-2">

            <div class="d-flex flex-row align-items-center">
              <p class="mb-0 me-4">Sunny</p>
              <i class="fas fa-sun fa-3x" style="color: rgb(219, 206, 19);"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 d-flex justify-content-center"><h3>Directions</h3></div>
    <div class="col-sm-3"></div>
  </div>
  </main>

  <!--Map data goes here. Please do not move.-->
  <div id="directions"></div>
  <div class="row justify-content-center align-items-center my-4 pb-5">
  <div class="mapouter ">
    <div class="gmap_canvas">
      <div id="map"></div>
      <br>
    </div>
  </div>
</div>
  </div>

<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW3oMEhRXjU69EfrjDpF97lFWqcv8fZyw&callback=initMap&v=weekly"
      defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/Weather.js"></script>
</body>
</html>
