<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  <title>Trip Planner with weather</title>
  <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Link CSS File-->
    <link href="assets/css/style.css" rel="stylesheet">
    
</head>
<body>

  <div class="container">
    <h1 class="week">Your Trips</h1>
    <div class="row justify-content-center align-items-center my-4"> 
      <p style="margin-right: 20px;">Destination:</p>
      <input placeholder="Enter City" type="text">
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center align-items-center">
      <h1>Travel Dates</h1>
    </div>
    <div class="row justify-content-center align-items-center">
      <i class="fas fa-angle-left prev"></i>
        <h3>Month</h3>
      <i class="fas fa-angle-right next"></i>
    </div>
    <div class="row justify-content-center align-items-center my-4">
      <i class="bi bi-arrow-left-circle-fill"></i>
      <div class="card">
        <p class="card-header"><strong>Monday</strong></p>
        <div class="card-body">Mon Jun 6th</div>
        <button type="button" class="btn btn-primary">Select</button>
      </div>

      <div class="card">
        <p class="card-header"><strong>Tuesday</strong></p>
        <div class="card-body">Tue Jun 7th</div>
        <button type="button" class="btn btn-primary">Select</button>
      </div>

      <div class="card">
        <p class="card-header"><strong>Wednesday</strong></p>
        <div class="card-body">Wed Jun 8th</div>
        <button type="button" class="btn btn-primary">Select</button>
      </div>

      <div class="card">
        <p class="card-header"><strong>Thursday</strong></p>
        <div class="card-body">Thu Jun 9th</div>
        <button type="button" class="btn btn-primary">Select</button>
      </div>

      <div class="card">
        <p class="card-header"><strong>Friday</strong></p>
        <div class="card-body">Fri Jun 10th</div>
        <button type="button" class="btn btn-primary">Select</button>
      </div>

      <div class="card">
        <p class="card-header"><strong>Saturday</strong></p>
        <div class="card-body">Sat Jun 11th</div>
        <button type="button" class="btn btn-primary">Select</button>
      </div>

      <div class="card">
        <p class="card-header"><strong>Sunday</strong></p>
        <div class="card-body">Sun Jun 12th</div>
        <button type="button" class="btn btn-primary">Select</button>
      </div>
      <i class="bi bi-arrow-right-circle-fill"></i>
    </div>
    <div class="row justify-content-center align-items-center my-4">
      <button type="button" class="btn btn-primary">Let's Go!</button>
    </div>
  </div>
    
   

  <div class="row justify-content-center align-items-center my-4">
  <div class="mapouter ">
    <div class="gmap_canvas">
      <iframe width="900" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
      <a href="#"></a>
      <br>
    </div>
  </div>
</div>

<script src="./assets/js/index.js"></script>
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW3oMEhRXjU69EfrjDpF97lFWqcv8fZyw&callback=initMap&v=weekly"
      defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
   
</body>
</html>
