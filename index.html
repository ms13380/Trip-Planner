<body>

  <header class="jumbotron bg-gradient-primary mt-0 pt-0 pb-5">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
        Recent Searches
      </button>
      <ul class="dropdown-menu custom-dropdown" id="recent-searches" aria-labelledby="dropdownMenu2">
        
      </ul>
    </div>

    <h1 style="text-align:center;font-family:'Roboto';color:#000000;">Your Trip</h1>
    <h2 style="text-align:center;font-family:'Roboto';color:#000000;">A simple app for getting All necessary info before you Travel!</h2>
  </header>
<!-- enter note for users: Please use a US city,state.-->
  <div class="container">
    <form class="row g-3"> 

      <div class="col-md-6" id="from-input">
        <label for="startCity" class="text-center"><strong>Coming From:</strong></label>
        <input id="startCity" placeholder="Enter City" type="text" class="form-control">
      </div>
      
      <div class="col-md-6" id="too-input">
        <label for="destCity" class="text-center"><strong>Destination:</strong></label>
        <input id="destCity" placeholder="San Diego, CA" type="text" class="form-control">
      </div>
      
    </form>
  </div> 

  <div class="d-flex flex-row justify-content-center my-4">
    <div class="justify-content-center">
      <div id="localStorageAlert"></div>
      <button id="submitBtn" class="button" style="vertical-align:middle; font-family: 'Roboto'"><span>Let's Go! </span></button>
    </div>
  </div>
   
  <div class="container">
    <div class="row justify-content-center align-items-center my-3">
      <h1 style="text-align:center;font-family:'Roboto';color:#000000;">Weather Forecast</h1>
    </div>
    <div>
      <h5 class="text-center">Choose a date for your trip</h5>
    </div>
    <div class="row justify-content-center align-items-center">
      <input class="col-sm-3" type="date" id="date-picker"></input>
    </div> 
  </div>

  <main class="container fluid">
    <div class="row justify-content-center align-items-center my-3">
      <div class="col-xl-2 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card my-3">
          <p id="1" class="card-header"><strong></strong></p>
          <div class="card-body">
            <h4 id="city-1" class="mb-1 sfw-normal"></h4>
            <p id="temp-1" class="mb-2">

            <div class="d-flex flex-row align-items-center">
              <p id="looks1" class="mb-0 me-4"></p>
              <hr>
              <i id="icon1" class="fas fa-cloud fa-3x" style="color: #eee;"></i>
             
            </div>
          
          </div>
        </div>
      </div>
    
      <div class="col-xl-2 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card my-3">
          <p id="2" class="card-header"><strong></strong></p>
          <div class="card-body">
            <h4 id="city-2" class="mb-1 sfw-normal"></h4>
            <p id="temp-2" class="mb-2">

            <div class="d-flex flex-row align-items-center">
              <p id="looks2" class="mb-0 me-4"></p>
              <hr>
              <i id="icon2" class="fas fa-sun fa-3x" style="color: rgb(219, 206, 19);"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-2 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card my-3">
          <p id="3" class="card-header"><strong></strong></p>
          <div class="card-body">
            <h4 id="city-3" class="mb-1 sfw-normal"></h4>
            <p id="temp-3" class="mb-2">

            <div class="d-flex flex-row align-items-center">
              <p id="looks3" class="mb-0 me-4"></p>
              <hr>
              <i id="icon3" class="fas fa-cloud fa-3x" style="color: #eee;"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-2 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card my-3">
          <p id="4" class="card-header"><strong></strong></p>
          <div class="card-body">
            <h4 id="city-4" class="mb-1 sfw-normal"></h4>
            <p id="temp-4" class="mb-2">

            <div class="d-flex flex-row align-items-center">
              <p id="looks4" class="mb-0 me-4"></p>
              <hr>
              <i  id="icon4" class="fas fa-cloud fa-3x" style="color: #eee;"></i>
            </div>
          </div>
        </div>
      </div>

      <div class="col-xl-2 col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <div class="card my-3">
          <p id="5" class="card-header"><strong></strong></p>
          <div class="card-body">
            <h4 id="city-5" class="mb-1 sfw-normal"></h4>
            <p id="temp-5" class="mb-2">

            <div class="d-flex flex-row align-items-center">
              <p id="looks5" class="mb-0 me-4"></p>
              <hr>
              <i id="icon5"  class="fas fa-sun fa-3x" style="color: rgb(219, 206, 19);"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
 
    <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 d-flex justify-content-center"><h3>Directions</h3></div>
    <div class="col-sm-3"></div>
  </div>

  </main>

  <!--Map data goes here. Please do not move.-->
  <div class="container fluid">
    <div class="row justify-content-center align-items-center my-3">
      <div class="col-xl-9 col-lg-6 col-md-4 col-sm-4 col-xs-4">
  <div id="directions" class="p-4"></div>
  </div>
</div>
</div>
  <div class="row justify-content-center align-items-center my-4 pb-5">
  <div class="mapouter ">
    <div class="gmap_canvas">
      <div id="map"></div>
      <br>
    </div>
  </div>
</div>
  </div>
